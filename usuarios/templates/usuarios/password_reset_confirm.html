{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h3>Definir nova senha</h3>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      {{ form.new_password1.label_tag }}
      {{ form.new_password1 }}
    </div>

    <div class="mb-3">
      {{ form.new_password2.label_tag }}
      {{ form.new_password2 }}
    </div>

    <button class="btn btn-primary">
      Alterar senha
    </button>

  </form>

</div>
{% endblock %}
