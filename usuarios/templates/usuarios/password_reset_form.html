{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h3>Recuperar senha</h3>
  <p>Digite o seu email cadastrado.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.email }}
    <button class="btn btn-primary mt-3">Enviar link</button>
  </form>
</div>
{% endblock %}
