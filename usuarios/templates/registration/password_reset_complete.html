{% extends "base.html" %}

{% block title %}Senha Alterada - MDN{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card border-0 shadow-sm py-5">
            <div class="card-body">
                <div class="display-4 text-success mb-3">✅</div>
                <h2 class="fw-bold">Senha Redefinida!</h2>
                <p class="text-muted">A sua senha foi alterada com sucesso. Agora você já pode acessar o sistema com as novas credenciais.</p>
                <div class="mt-4">
                    <a href="{% url 'usuarios:login' %}" class="btn btn-success px-5">Entrar no Sistema</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
