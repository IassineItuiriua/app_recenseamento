{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 50px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center">Recuperar Senha</h2>
            <p class="text-muted text-center">Insira seu e-mail abaixo para receber as instruções.</p>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.email.label_tag }}
                    <input type="email" name="email" class="form-control" required id="id_email">
                    {% if form.email.errors %}
                        <div class="text-danger small">{{ form.email.errors }}</div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar link de recuperação</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
